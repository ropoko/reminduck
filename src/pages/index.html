<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reminduck</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">
        <div class="column alarms">
            <header>
                <h1>Alarms</h1>

                <a href="./create_alarm.html">
                    <button type="button" class="create">+</button>
                </a>
                <section class="rectangle alarms_created">
                    <span onclick="location.href='./create_alarm.html'">
                        <h4>Title</h4>
                        <div class="weekdays">
                            <a href="#">S</a>
                            <a href="#">M</a>
                            <a href="#">T</a>
                            <a href="#">W</a>
                            <a href="#">T</a>

                            <a href="#">S</a>
                        </div>

                    </span>
                </section>
            </main>
        </div>
        <div class="column reminders">
            <header>
                <h1> Reminders </h1>
            </header>
            <main>
                <a href="./create_reminder.html">
                    <button type="button" class="create">+</button>
                </a>

                    <span onclick="location.href='./create_reminder.html'">
                        <h4>Title</h4>
