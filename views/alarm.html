<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../public/css/alarm.css">
</head>
<body>
    <div id="container">
        <h1> Alarms </h1>
        <form id="form">
            <label for="name">Name: </label>
            <input name="name" id="alarm_name" type="text" />

            <hr />

            <label for="time">Time: </label>
            <input name="time" id="alarm_time" type="time" />

            <hr />

            <button type="button" class="weekdays" value="sunday">S</button>
            <button type="button" class="weekdays" value="monday">M</button>
            <button type="button" class="weekdays" value="tuesday">T</button>
            <button type="button" class="weekdays" value="wednesday">W</button>
            <button type="button" class="weekdays" value="thursday">T</button>
            <button type="button" class="weekdays" value="friday">F</button>
            <button type="button" class="weekdays" value="saturday">S</button>

            <hr />

            <button type="submit">Save</button>
        </form>
    </div>

    <script src="./../public/js/alarm.js"></script>
</body>
</html>
